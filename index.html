<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap NIOMIC</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<table class="table table-dark text-dark">
  <thead>
  	<tr>
  		<th scope="row"></th>
  	</tr>
    <tr class="bg-info">
    	<th scope="col">#</th>
      <th scope="col">Nama</th>
      <th scope="col">Hobi</th>
      <th scope="col">Asal Daerah</th>
      <th scope="col">Umur</th>
    </tr>
  </thead>
  <tbody>
  	<tr>
  		<th scope="row"></th>
  	</tr>
    <tr class="bg-success">
      <th scope="row">1</th>
      <td>Allen</td>
      <td>Membaca</td>
      <td>Lhoksumawe</td>
      <td>17 Tahun</td>
    </tr>
    <tr>
  		<th scope="row"></th>
  	</tr>
    <tr class="bg-warning">
      <th scope="row">2</th>
      <td>Satria</td>
      <td>Menyanyi</td>
      <td>Palu</td>
      <td>19 Tahun</td>
    </tr>
    <tr>
  		<th scope="row"></th>
  	</tr>
    <tr class="bg-danger">
      <th scope="row">3</th>
      <td>Yunan</td>
      <td>Memancing</td>
      <td>Jakarta</td>
      <td>21 Tahun</td>
    </tr>
    <tr>
  		<th scope="row"></th>
  	</tr>
  </tbody>
</table>
</body>
</html>
